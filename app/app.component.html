<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" #todoTask>
      <button class="btn btn-primary" (click)="onAddTodo(todoTask.value)">Add Server</button>
      <br>
      <button class="btn btn-primary" (click)="onSave()">Save Servers</button>
      <br>
      <ul class="list-group" *ngFor="let todo of todos">
        <li class="list-group-item">username:{{ todo.username }} needs to {{ todo.todo }}</li>
      </ul>
    </div>
  </div>
</div>
