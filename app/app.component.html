<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" #todoTask>
      <button class="btn btn-primary" (click)="onAddTodo(todoTask.value)">Add Task(updates todos in Angular)</button>
      <br>
      <button class="btn btn-primary" (click)="onSave()">Save Tasks(post todos to db)</button>
      <p>{{todosAdded}}</p>
      <br>
      <button class="btn btn-primary" (click)="onGetTodos()" >Get Todos(get Todos using username "test")</button>
    </div>
  </div>
  <div class="todos">
    <ng-container *ngFor="let dataEl of data">
      <h2>{{ dataEl.username }}</h2>
      <h3>{{ dataEl.todo }}</h3>
      <h3>{{ dataEl.isDone }}</h3>
      <p>-------------------------</p>
    </ng-container>
  </div>
</div>
